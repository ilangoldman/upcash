<div class="carteira">
  <mat-tab-group>
    <mat-tab label="Resumo">
      <div>
        <mat-card class="margin">
          <mat-card-header>
            <mat-card-title>Distribuição</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div>
              <canvas #carteiraChart></canvas>
            </div>
          </mat-card-content>
        </mat-card>
        
        <mat-card class="margin">
          <mat-card-header>
            <mat-card-title>Movimentação</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div>
              <canvas #movimentacaoChart></canvas>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Investimentos">
      <div>
        <!-- <mat-card class="margin search">
          <mat-card-content>
            <mat-form-field class="form">
              <input matInput (keyup)="search($event.target.value)" placeholder="Pesquisar">
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
          </mat-card-content>
        </mat-card> -->
        <app-search (output)="search($event)"></app-search>

        <mat-card class="margin investimentos">
          <!-- <mat-card-header>
            <mat-card-title>Investimentos</mat-card-title>
          </mat-card-header> -->
          <mat-card-content>
            <mat-list class="investimentos-list">
              <mat-list-item class="item-list" *ngFor="let empresa of investimentos" (click)="gotoEmpresa(empresa.id)" [ngClass]="borderStatus(empresa.status)">
                
                <h2 mat-line class="text-wrap">{{empresa.nome}}</h2>
                <p mat-line>
                  Status:
                  <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                  {{empresa.status}}
                </p>
                <p mat-line>
                  Investido: 
                  <!-- &nbsp;&nbsp; -->
                  {{empresa.investido | currencyFormat}}
                </p>
                <p mat-line>
                  Total: 
                  <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                  {{empresa.emprestimo | currencyFormat}}
                </p>
                
                                
                <!-- <button class="more-btn" mat-icon-button>
                  <mat-icon>more_vert</mat-icon>
                </button> -->
                
                <p class="progress-spinner" *ngIf="empresa.porcentagem!=100">{{empresa.porcentagem}}%</p>
                <mat-progress-spinner
                  class="progress-spinner"
                  [diameter]="50" 
                  [value]="empresa.porcentagem"
                  color="{{(empresa.porcentagem==100?'green':'primary')}}">
                </mat-progress-spinner>

                <mat-divider></mat-divider>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>

    <div>

    </div> -->
    
    <!-- <mat-divider></mat-divider> -->

    

  <!-- </section> -->
  
</div>
