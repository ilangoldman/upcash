      <div id="content" class="align-center" [ngClass]="content">
      
        <mat-form-field appearance="outline" class="fit-screen">
          <input matInput #email placeholder="Email" (focus)="clearErro()" required>
        </mat-form-field>

          <!-- <br> -->
        <mat-form-field appearance="outline" class="fit-screen">
          <input matInput #pwd type="password" placeholder="Senha" (focus)="clearErro()" required>
        </mat-form-field>
          <br>
        
          <button mat-raised-button id="login-button"  (click)="login(email.value,pwd.value)" color="primary" [ngClass]="loginStatus" class="mat-elevation-z12 login-button fit-screen"></button>
